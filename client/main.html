<head>
    <title>HealthApp Stroke</title>
</head>

<template name="mainLayout">
    {{>navbar}}
    <div class="main-layout">
        {{>Template.dynamic template=content}}
    </div>
</template>


<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HealthApp Stroke</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="nav-appointment" class="{{isActiveRoute 'appointment'}}"><a href="/appointment/">Appointments</a>
                    </li>
                    <li id="nav-calendar" class="{{isActiveRoute 'calendar'}}"><a href="/calendar/">Calendar</a></li>
                    <li id="nav-report" class="{{isActiveRoute 'report'}}"><a href="/report/">Reports</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="nav-info" class="{{isActiveRoute 'info'}}"><a href="/info/">Info</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="appointment">
    <div class="content-container">
        <div class="row">
            <div class="col-md-12">
                <h1> See your appointments here</h1>
            </div>
        </div>
    </div>
</template>

<template name="calendar">
    <div class="content-container">
        <div class="row">
            <div class="col-md-12">
                <div class="calendar-container">
                    {{> fullcalendar}}
                </div>
            </div>
        </div>
    </div>
</template>
<template name="report">
    <div class="content-container">
        <div class="row">
            <div class="col-md-12">
                <h1> See your reports here</h1>
            </div>
        </div>
    </div>
</template>
<template name="info">
    <div class="row">
        <div class="col-md-6">
            <div class="content-container">

                <h1>HealthApp</h1>
                <h5>
                    <p>HealthApp is a telehealth application that allows doctors to communicate virtually with patients.
                        This opens
                        up the possibility of patients consulting doctors beyond just their immediate geographical reach
                        and
                        likewise for the doctors.</p>

                    <p>HealthApp is convenient for both patients and doctors because of its IoT features. Selected
                        wearables or
                        health monitoring devices can be linked to HealthApp, recording the essential data for doctors'
                        reference.
                        These are all done with only a need for one time configuration on the patient's side.</p>
                    <p>After enjoying the complete suite of facilities, payments are made simple with payment facility
                        provided by
                        HealthApp.</p>
                </h5>
            </div>
        </div>
        <div class="col-md-6">
            <div class="content-container">
                <h1>HealthApp Stroke</h1>
                <h4>
                    HealthApp Stroke aims to help stroke patients go through rehabilitation with convenience.
                </h4>
                <ul>
                    <li><h5>Remote consultation</h5></li>
                    <li><h5>Appointments</h5></li>
                    <li><h5>Integrated calendar</h5></li>
                    <li><h5>Shared Patient information</h5></li>
                    <li><h5>Remote monitoring</h5></li>
                    <li><h5>Technological support</h5></li>
                    <li><h5>After-consultation report</h5></li>
                </ul>
                <h4><br>One single user-friendly platform for all your needs</h4>
            </div>
        </div>
    </div>

</template>
