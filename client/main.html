<head>
    <title>HealthApp Stroke</title>
</head>

<template name="mainLayout">
    {{>navbar}}
    <div class="main-layout">
        {{>Template.dynamic template=content}}
    </div>
</template>


<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HealthApp Stroke</a>met
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="nav-appointment" class="{{isActiveRoute 'appointment'}}"><a href="/appointment/">Appointments</a>
                    </li>
                    <li id="nav-calendar" class="{{isActiveRoute 'calendar'}}"><a href="/calendar/">Calendar</a></li>
                    <li id="nav-report" class="{{isActiveRoute 'report'}}"><a href="/report/">Reports</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="nav-info" class="{{isActiveRoute 'info'}}"><a href="/info/">Info</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="dpReplacement">
    <div class='input-group date'>
        <input type="text" value="" {{atts}}/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</template>
