<head>
    <title>HealthApp Stroke</title>
</head>

<template name="mainLayout">
    {{>navbar}}
    <div class="main-layout">
        {{>Template.dynamic template=content}}
    </div>
</template>


<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HealthApp Stroke</a>met
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="nav-appointment" class="{{isActiveRoute 'appointment'}}"><a href="/appointment/">Appointments</a>
                    </li>
                    <li id="nav-calendar" class="{{isActiveRoute 'calendar'}}"><a href="/calendar/">Calendar</a></li>
                    <li id="nav-report" class="{{isActiveRoute 'report'}}"><a href="/report/">Reports</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="nav-info" class="{{isActiveRoute 'info'}}"><a href="/info/">Info</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="appointment">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form id="newAppointment">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">New Appointment</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class='col-sm-6'>
                                                <label>Date: </label>
                                                <input type="date" class="form-control" name="date" required/>
                                            </div>
                                            <div class='col-sm-6'>
                                                <label>Time: </label>
                                                <input type="time" class="form-control" name="time" required/>
                                            </div>
                                        </div>

                                    </div>
                                    <!--{{>dpReplacement}}-->
                                </div>
                                <div>
                                    <div class="form-group">
                                        <label>Appointment type: </label>
                                        <input type="text" class="form-control" name="apptType" required>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group">
                                        <label>Parties involved: </label>
                                        <input type="text" class="form-control" name="partiesInvolved" required>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group">
                                        <label>Place: </label>
                                        <input type="text" class="form-control" name="place" required>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="content-container">

        <h1>Appointments
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                    style="float:right">
                New Appointment
            </button>
        </h1>
        <table class="table">
            <tr>
                <th></th>
                <th> Date</th>
                <th> Time</th>
                <th> Appointment type</th>
                <th> Parties involved</th>
                <th> Place</th>
                <th></th>
            </tr>
            {{#each appointments}}
                <tr>
                    <td>{{showIndex @index}}</td>
                    <td>{{date}}</td>
                    <td>{{time}}</td>
                    <td>{{type}}</td>
                    <td>{{parties}}</td>
                    <td>{{place}}</td>
                    <td><i class="glyphicon glyphicon-remove delete"></i></td>
                </tr>
            {{/each}}
        </table>


    </div>
</template>

<template name="dpReplacement">
    <div class='input-group date'>
        <input type="text" value="" {{atts}}/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</template>


<template name="calendar">
    <div class="content-container">
        <div class="row">
            <div class="col-md-12">
                <div class="calendar-container">
                    {{> fullcalendar}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="report">
    <div class="content-container">
        <div class="row">
            <div class="col-md-12">
                <h1> See your reports here</h1>
            </div>
        </div>
    </div>
</template>
